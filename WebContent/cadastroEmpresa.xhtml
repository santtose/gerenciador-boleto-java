<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
	<ui:composition template="/recursos/template/template.xhtml">
	
			<ui:define name="tituloPagina">Empresa</ui:define>
			<ui:define name="tituloPrincipal">Cadastro de Empresas</ui:define>
			<ui:define name="tituloSecundario">Cadastre uma Empresa</ui:define>
			
			<ui:define name="botoesAcao">
				<p:commandButton value="Cadastrar" action="#{empresaBean.cadastrar()}" update="@form" />
			</ui:define>
			
			<ui:define name="conteudo">
			
				<p:panelGrid columns="3">
				
					<p:outputLabel for="n1" value="Nome da Empresa"/>
					<p:inputText id="n1" value="#{empresaBean.empresa.nomeEmpresa}"/>
					<p:message for="n1"/>
					
					<p:outputLabel for="n2" value="CNPJ"/>
					<p:inputText id="n2" value="#{empresaBean.empresa.CNPJ}"/>
					<p:message for="n2"/>
					
					<p:outputLabel for="n3" value="Atividade da Empresa"/>
					<p:inputText id="n3" value="#{empresaBean.empresa.ramo}"/>
					<p:message for="n3"/>
				
				</p:panelGrid>
			
			</ui:define>
	</ui:composition>

</html>
